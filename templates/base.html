<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ascended Tech Lab{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .game-room { transition: all 0.3s ease; }
        .challenge-card { transform: translateY(0); transition: transform 0.2s ease; }
        .challenge-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">
                <i class="bi bi-cpu"></i> Ascended Tech Lab
            </h1>
            <div class="flex space-x-4">
                <button id="inventory-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    <i class="bi bi-briefcase"></i> Inventory
                </button>
                <button id="progress-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                    <i class="bi bi-trophy"></i> Progress
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Modals -->
    <div id="inventory-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
                <h3 class="text-xl font-bold mb-4">Inventory</h3>
                <div id="inventory-items" class="space-y-2"></div>
                <button class="mt-4 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded" onclick="closeModal('inventory-modal')">Close</button>
            </div>
        </div>
    </div>

    <!-- Load core scripts once in base template -->
    <script>
        // Initialize script loading state
        window.coreScriptsLoaded = false;
        window.scriptsLoadingPromise = null;
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        
        // Enhanced script loading with better error handling and state management
        if (!window.scriptsLoadingPromise) {
            const scripts = [
                "{{ url_for('static', filename='js/core/rooms.js') }}",
                "{{ url_for('static', filename='js/core/challenges.js') }}",
                "{{ url_for('static', filename='js/core/inventory.js') }}",
                "{{ url_for('static', filename='js/core/progress.js') }}",
                "{{ url_for('static', filename='js/core/game.js') }}"
            ];
            
            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    // Check if script is already loaded
                    if (document.querySelector(`script[src="${src}"]`)) {
                        console.log(`Script already loaded: ${src}`);
                        resolve();
                        return;
                    }
                    
                    console.log(`Loading script: ${src}`);
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => {
                        console.log(`Script loaded successfully: ${src}`);
                        resolve();
                    };
                    script.onerror = () => {
                        console.error(`Failed to load script: ${src}`);
                        reject(new Error(`Failed to load ${src}`));
                    };
                    document.head.appendChild(script);
                });
            }
            
            window.scriptsLoadingPromise = (async () => {
                try {
                    console.log('Starting to load core scripts...');
                    for (const src of scripts) {
                        await loadScript(src);
                    }
                    
                    // Verify all classes are actually available
                    const requiredClasses = ['RoomManager', 'ChallengeManager', 'InventoryManager', 'ProgressManager', 'GameCore'];
                    const missingClasses = requiredClasses.filter(className => typeof window[className] === 'undefined');
                    
                    if (missingClasses.length > 0) {
                        throw new Error(`Missing classes: ${missingClasses.join(', ')}`);
                    }
                    
                    console.log('All core scripts and classes loaded successfully');
                    window.coreScriptsLoaded = true;
                    
                    // Dispatch event when all scripts are truly loaded
                    window.dispatchEvent(new CustomEvent('coreScriptsLoaded'));
                    
                } catch (error) {
                    console.error('Failed to load core scripts:', error);
                    window.coreScriptsLoaded = false;
                    
                    // Retry after a delay
                    setTimeout(() => {
                        console.log('Retrying script loading...');
                        window.scriptsLoadingPromise = null;
                        window.location.reload();
                    }, 2000);
                }
            })();
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
