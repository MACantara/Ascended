{% extends "base.html" %}

{% block content %}
<div class="flex h-screen">
    <!-- Minimap/Navigation -->
    <div class="w-1/4 bg-gray-800 p-4">
        <h3 class="text-lg font-bold mb-4">Tech Lab Map</h3>
        <div id="room-list" class="space-y-2"></div>
        
        <div class="mt-6">
            <h4 class="font-bold mb-2">Current Tools</h4>
            <div id="quick-inventory" class="space-y-1"></div>
        </div>
    </div>
    
    <!-- Main Game Area -->
    <div class="flex-1 p-6">
        <div id="current-room" class="bg-gray-800 rounded-lg p-6 h-full">
            <div id="room-content">
                <h2 class="text-2xl font-bold mb-4">Select a room to begin</h2>
                <p class="text-gray-400">Choose a tech domain from the map to start your challenges.</p>
            </div>
        </div>
    </div>
    
    <!-- Challenge Panel -->
    <div id="challenge-panel" class="w-1/3 bg-gray-800 p-4 hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 id="challenge-title" class="text-lg font-bold"></h3>
            <button id="close-challenge" class="text-gray-400 hover:text-white">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div id="challenge-content"></div>
        <div class="mt-4 flex space-x-2">
            <button id="hint-btn" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded text-sm">
                <i class="bi bi-lightbulb"></i> Hint
            </button>
            <button id="submit-btn" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">
                Submit
            </button>
        </div>
        <div id="challenge-feedback" class="mt-4"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/core/rooms.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/challenges.js') }}"></script>
{% endblock %}
